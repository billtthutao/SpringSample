<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <title>User List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
    <link rel="stylesheet" th:href="@{/style.css}"></link>
  </head>

  <body>
    <div>
      <div class="header">
        <div class="logo">
          <a th:href="@{/ingredients}"><img th:src="@{/images/TacoCloud.png}"></a>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="cloudtitle">
        <div class="cloudtitletext">
          <h2>Ingredient List</h2>
        </div>
      </div>

	  <ul>
	  	<li th:each="user : ${users}">
	  	    <span th:text="${user.id}">ID</span><br/>
	  		<span th:text="${user.firstName}">FIRSTNAME</span><br/>
	  		<span th:text="${user.lastName}">LASTNAME</span><br/>
	  	</li>
	  </ul>

    </div>

  </body>
</html>
